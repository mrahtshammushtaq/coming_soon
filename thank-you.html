<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Thank You</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Animated Gradient Background */
body {
    min-height: 100svh;
    background: linear-gradient(270deg,#0f2027,#203a43,#2c5364,#1c92d2);
    background-size: 600% 600%;
    animation: gradientBG 18s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: relative;
}

/* Light Effects */
.light {
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.3;
    animation: moveLight 20s infinite alternate;
}

.light.one { width: 350px; height: 350px; background:#00c6ff; top:10%; left:10%; }
.light.two { width: 300px; height: 300px; background:#fbc2eb; bottom:10%; right:10%; }

.container {
    width: 90%;
    max-width: 600px;
    text-align: center;
    padding: 30px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    animation: fadeIn 1.8s ease;
}

h1 {
    font-size: 2.6rem;
    margin-bottom: 10px;
}

p {
    opacity: 0.85;
    margin-bottom: 25px;
}

/* Celebration Confetti */
.confetti {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 4s linear infinite;
    opacity: 0.9;
    pointer-events: none;
}

@keyframes floatUp {
    from {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    to {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
    }
}

/* Animations */
@keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

@keyframes fadeIn {
    from{opacity:0; transform:translateY(20px)}
    to{opacity:1; transform:translateY(0)}
}

@keyframes moveLight {
    from{transform:translate(0,0)}
    to{transform:translate(60px,-60px)}
}
</style>
</head>

<body>

<div class="light one"></div>
<div class="light two"></div>

<div class="container">

<script>
// Celebration emojis

function createConfetti() {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

// Generate confetti every 0.3s

</html>
