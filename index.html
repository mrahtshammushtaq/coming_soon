<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Coming Soon</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Animated Gradient Background */
body {
    min-height: 100svh;
    background: linear-gradient(270deg,#0f2027,#203a43,#2c5364,#1c92d2);
    background-size: 600% 600%;
    animation: gradientBG 18s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    position: relative;
}

/* Light Effects */
.light {
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.3;
    animation: moveLight 20s infinite alternate;
}

.light.one { width: 350px; height: 350px; background:#00c6ff; top:10%; left:10%; }
.light.two { width: 300px; height: 300px; background:#fbc2eb; bottom:10%; right:10%; }

.container {
    width: 90%;
    max-width: 600px;
    text-align: center;
    padding: 30px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    animation: fadeIn 1.8s ease;
}

h1 {
    font-size: 2.6rem;
    margin-bottom: 10px;
}

p {
    opacity: 0.85;
    margin-bottom: 25px;
}

/* Countdown */
.countdown {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
    flex-wrap: wrap;
}

.time-box {
    background: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 15px;
    min-width: 80px;
}

.time-box span {
    font-size: 2rem;
    font-weight: bold;
}

/* Form */
form {
    display: flex;
    gap: 10px;
    flex-direction: column;
}

input {
    padding: 14px;
    border-radius: 30px;
    border: none;
    outline: none;
}

button {
    padding: 14px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(135deg,#00c6ff,#0072ff);
    font-weight: bold;
    cursor: pointer;
}

/* Animations */
@keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

@keyframes fadeIn {
    from{opacity:0; transform:translateY(20px)}
    to{opacity:1; transform:translateY(0)}
}

@keyframes moveLight {
    from{transform:translate(0,0)}
    to{transform:translate(60px,-60px)}
}
</style>
</head>

<body>

<div class="light one"></div>
<div class="light two"></div>

<div class="container">
    <h1>Coming Soon</h1>
    <p>Something powerful is launching soon</p>

    <div class="countdown">
        <div class="time-box"><span id="days">30</span>Days</div>
        <div class="time-box"><span id="hours">00</span>Hours</div>
        <div class="time-box"><span id="minutes">00</span>Min</div>
        <div class="time-box"><span id="seconds">00</span>Sec</div>
    </div>

    <!-- Redirects to thank-you page -->
    <form action="thank-you.html">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
    </form>
</div>

<script>
let time = 30 * 24 * 60 * 60 * 1000;
let end = new Date().getTime() + time;

setInterval(() => {
    let now = new Date().getTime();
    let d = end - now;

    days.innerText = Math.floor(d / (1000*60*60*24));
    hours.innerText = Math.floor((d / (1000*60*60)) % 24);
    minutes.innerText = Math.floor((d / (1000*60)) % 60);
    seconds.innerText = Math.floor((d / 1000) % 60);
}, 1000);
</script>

</body>
</html>
